<div class="project">
  <div class="project-row">
    <div class="project-column">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <div class="project-read-more">
        <label for="project-{{ index }}">Read more &raquo;</label>
      </div>
    </div>
    <div class="project-column">
      {% if project.gallery %}
        <label class="project-image" for="project-modal-{{ index }}">
          <img src="{{ project.gallery[0] }}" />
        </label>
      {% endif %}
    </div>
  </div>
  {% include project--details.html %}
  {% include project--modal.html %}
</div>
